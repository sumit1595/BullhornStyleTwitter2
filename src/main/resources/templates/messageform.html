<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Bootstrap 101 Template></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<br>
<h1>MESSAGE</h1>
<form action="#" th:action="@{/process}" th:object="${message}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Content:<input type="text" th:field="*{content}"/>
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br/>
   Posteddate:<input type="date" th:field="*{posteddate}"/>
    <span th:if="${#fields.hasErrors('posteddate')}" th:errors="*{posteddate}"></span><br/>
    Sentby:<input type="text" th:field="*{sentby}"/>
    <span th:if="${#fields.hasErrors('sentby')}" th:errors="*{sentby}"></span><br/>
    <input type="submit" value="Submit"/><br/><br/>

    <div class="container">
        <div class="jumbotron">
            <!--<h1>Hello, world!</h1><p>...</p>-->
            <p><a class="btn btn-primary btn-lg" href="https://twitter.com/" role="button">Follow on Twitter</a> </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</br>
    <a href="/">Show All Messages</a>
    <!--Content:<span th:text="${message.content}"></span><br/>
    Posteddate:<span th:text="${message.posteddate}"></span><br/>
    Sentby<span th:text="${message.sentby}"></span><br/>-->
    <!--<a th:href="@{/delete/{id}(id=${message.id})}">Delete this Message</a>-->

</form>
</body>
</html>
